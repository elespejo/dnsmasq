dhcp-range: 192.168.0.5,192.168.0.150,12h

dhcp-option: 6,192.168.0.1

cache-size: 3000

domain: powter

local: /powter/

dns-server:
  - ip: 1.1.1.1
    ports:
      start-port: 16350
      end-port: 16370

  - ip: 2.2.2.2
    ports:
      start-port: 16350
      end-port: 16370

dnsconf-dir: /home/USER/dnsconf