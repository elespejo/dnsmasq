version: '3.7'
services:
  router_dnsmasq:
    image: meninasx86/dnsmasq-x86:test
    
    ports:
      - target: 53
        published: 53
        protocol: udp
        mode: host

    cap_add:
      - NET_ADMIN

    volumes:
      - type: bind
        source: ./dnsmasq_conf/dnsmasq
        target: /etc/dnsmasq
      - type: bind
        source: ./dnsmasq_conf/dnsmasq.d
        target: /etc/dnsmasq.d

    